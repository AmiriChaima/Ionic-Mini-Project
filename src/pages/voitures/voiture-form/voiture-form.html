<ion-header>
    <ion-navbar>
    <ion-title>Nouvelle Voiture</ion-title>
    </ion-navbar>
    </ion-header>
    <ion-content padding>

    <form [formGroup]="voitureForm">
    <ion-list>
    <ion-item-divider>Informations</ion-item-divider>
    <ion-item>
    <ion-label>Nom</ion-label>
    
    <ion-input placeholder="Voiture" formControlName="name"></ion-input>
    
    </ion-item>
    <ion-item-divider>Description</ion-item-divider>
    <div formArrayName="description">
    <ion-item *ngFor="let control of getDescriptionArray().controls; let i =index">
        <ion-input [formControlName]="i" placeholder="{{i+1}}."></ion-input>

        <ion-icon item-start
        name="remove-circle"
        color="danger"
        (click)="onRemoveDescription(i)">
        </ion-icon>
        <ion-input [formControlName]="i" [placeholder]="i+1 + '.'"></ion-input>
    </ion-item>
        </div>
    
    </ion-list>
    <button ion-button full (click)="onAddDescription()" color="danger">Ajouter une ligne</button>
    <button ion-button full (click)="onSubmitForm()"  color="danger">Enregistrer</button>
    </form>



    </ion-content>
